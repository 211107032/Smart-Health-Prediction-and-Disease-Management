<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #2a7f62;
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #2a7f62;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #228d52;
        }

        h2 {
            color: #2a7f62;
            font-size: 28px;
        }

        p {
            font-size: 18px;
        }

        .result {
            background-color: #e0f7e9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Skin Disease Prediction</h1>

    <div class="container">
        <!-- Form to upload image -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="image">Upload an image:</label>
            <input type="file" name="image" id="image" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        <!-- Display prediction result if available -->
        {% if predicted_class %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p><strong>Predicted Class:</strong> {{ predicted_class }}</p>
                <p><strong>Confidence:</strong> {{ confidence }}%</p>
            </div>
        {% elif message %}
            <p class="error-message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
